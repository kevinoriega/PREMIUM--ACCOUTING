  <div class="container-fluid">
    <h1 class="con">CONTACTO</h1>
    <h2 class="cont"> INGRESE SUS DATOS DE CONTACTO</h2>
  </div>

  <form class="row g-3 needs-validation bg-secondary " novalidate>
    <div class="col-md-4 grande">
      <label for="validationCustom01" class="form-label">NOMBRE DE LA EMPRESA</label>
      <input type="text" class="form-control" id="validationCustom01" value="" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 grande">
      <label for="validationCustom02" class="form-label">NOMBRE DEL REPRESENTANTE LEGAL</label>
      <input type="text" class="form-control" id="validationCustom02" value="" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 grande">
      <label for="validationCustomUsername" class="form-label">CORREO ELECTRONICO</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
          required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
    <div class="col-md-3 grande">
      <label for="validationCustom05" class="form-label">NUMERO DE TELEFONO</label>
      <input type="number" class="form-control" id="validationCustom05" required>
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>
    <div class="col-md-3">
    </div>
    <div class="col-md-3 grande">
      <label for="validationCustom04" class="form-label">RUBRO AL QUE PERTENECE</label>
      <select class="form-select" id="validationCustom04" required>
        <option value="" disabled selected>seleccione ... </option>
        <option value="opcion 1">comercial</option>
        <option value="opcion  2">legal</option>
        <option value="opcion 3">metalurgica</option>
        <option value="opcion 4">industrial</option>
        <option value="opcion 5">audiovisual</option>
        <option value="opcion 6">petrolero</option>
        <option value="opcion 7">turistico</option>
        <option value="opcion 8">automotriz</option>

      </select>
      <div class="invalid-feedback">
        Please select a valid state.
      </div>
    </div>
    <div class="col-md-12 reducir">
      <div class="form-floating bg-secondary">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">MENSAJE</label>
      </div>
    </div>

    <div class="invalid-feedback">
      You must agree before submitting.
    </div>
    </div>
    </div>
    <div class="col-12  boton">
      <button class="botonform  reducir" type="submit">ENVIAR</button>
      <button class="botonform2 reducir" type="reset">BORRAR</button>
    </div>
  </form>

  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
